<style>
    .no-data text{
        fill: silver;
    }
    #wordcloud-viewer{
        /*background-color: #fff;*/
    }
    #wordcloud-title{
        font-weight: bold;
        font-size: 2rem;
    }
    #wordcloud-image{
        max-width: 100%;
        object-fit: contain;
    }
    .wordcloud-highlight rect{
        opacity: 1 !important;
        stroke: rgb(0 0 0) !important;
    }
    svg{
        max-width: 540px;
    }
    g[data-state]{
        pointer-events: all;
        cursor: default;
    }
</style>
<script>
    function domReady(fn) {
        if (document.readyState === "complete" || document.readyState === "interactive") {
            setTimeout(fn, 1);
        } else {
            document.addEventListener("DOMContentLoaded", fn);
        }
    }    

    domReady(function() {
        $wcViever = $( '#wordcloud-viewer' );
        $wcTitle = $( '#wordcloud-title' );
        $wcImg = $( '#wordcloud-image' );
        // $wcHint = $( '#wordcloud-hint' );

        $( 'g[data-state]' ).mouseenter( function( e ){
            const $this = $( this );
            const state = $this.data( 'state' );
            const stateFull = $this.data( 'state-full' );

            $( '.wordcloud-highlight' ).removeClass( 'wordcloud-highlight' );

            $this.addClass( 'wordcloud-highlight' );
            $wcImg.attr( 'src', 'https://fourtonfish.com/princeton-corpus-of-political-emails/images/' + state + '.png' );

            $.get( 'https://fourtonfish.com/princeton-corpus-of-political-emails/text/' + state + '.txt', function( data ) {
               $wcImg.attr( 'title', 'Word cloud for ' + stateFull );
               $wcImg.attr( 'alt', data );
            }, 'text');

        } ).mouseleave( function(){
            // $wcImg.attr( 'src', 'https://fourtonfish.com/princeton-corpus-of-political-emails/images/none.png' );
            // $wcViever.addClass( 'd-none' );
        } );
    });
</script>
